    <section class="section--form">
        <div>
            <h3 class="component--heading">Personal data</h3>

            <div class="component--form">
                <label class="component--fonts">Name </label>
                <input type="text" name="user-name">
                <label class="component--fonts">Surname</label>
                <input type="text" name="user-name">
                <label class="component--fonts">E-mail</label>
                <input type="email" name="required">
                <label class="component--fonts">Phone number</label>
                <input type="tel" name="telefon" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" />
            </div>

            <div class="component--form">
                <label class="component--fonts">Skype</label>
                <input type="text" name="user-name">
                <label class="component--fonts">ICQ</label>
                <input type="text" name="user-name">
                <label class="component--fonts">Msn</label>
                <input type="text" name="user-name">
            </div>

            <div class="component--form">
                <label class="component--fonts">Wallet</label>
                <input type="text" name="user-name">
            </div>
            <div class="component--form">
                <label class="component--fonts">Password</label>
                <input type="password" name="user-name">
                <label class="component--fonts">Repeat</label>
                <input type="password" name="user-name">
            </div>



            <div class="row">
                <div class="col-12">
                    <button class="component--btn-button-orange">Save</button>
                </div>
            </div>
        </form>
